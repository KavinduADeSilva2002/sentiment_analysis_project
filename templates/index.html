<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SentimentAI - Precision Sentiment Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-sub: #94a3b8;
            --positive: #22c55e;
            --negative: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        p.subtitle {
            color: var(--text-sub);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1.25rem;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
            height: 150px;
            transition: all 0.3s ease;
            outline: none;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 2.5rem;
            text-align: center;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sentiment-label {
            font-size: 0.9rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .sentiment-value {
            font-size: 2rem;
            font-weight: 600;
        }

        .positive { color: var(--positive); }
        .negative { color: var(--negative); }

        .loader {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: none;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Decorative circles */
        .decoration {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 1;
        }

        .decor-1 {
            background: rgba(99, 102, 241, 0.15);
            top: -100px;
            left: -100px;
        }

        .decor-2 {
            background: rgba(192, 132, 252, 0.15);
            bottom: -100px;
            right: -100px;
        }
    </style>
</head>
<body>
    <div class="decoration decor-1"></div>
    <div class="decoration decor-2"></div>

    <div class="container">
        <div class="glass-card">
            <h1>SentimentAI</h1>
            <p class="subtitle">Understand the emotion behind every word.</p>
            
            <div class="input-group">
                <textarea id="textInput" placeholder="Enter your text here... e.g., 'This product is absolutely amazing!'"></textarea>
            </div>

            <button id="analyzeBtn">
                <span id="btnText">Analyze Sentiment</span>
                <div id="loader" class="loader"></div>
            </button>

            <div id="resultContainer" class="result-container">
                <div class="sentiment-label">Detected Sentiment</div>
                <div id="sentimentValue" class="sentiment-value">Positive</div>
            </div>
        </div>
    </div>

    <script>
        const analyzeBtn = document.getElementById('analyzeBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('resultContainer');
        const sentimentValue = document.getElementById('sentimentValue');
        const textInput = document.getElementById('textInput');

        analyzeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            if (!text) return;

            // Show loading state
            btnText.style.display = 'none';
            loader.style.display = 'block';
            analyzeBtn.disabled = true;
            resultContainer.style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text }),
                });

                const data = await response.json();
                
                // Show result
                sentimentValue.textContent = data.sentiment;
                sentimentValue.className = 'sentiment-value ' + data.sentiment.toLowerCase();
                resultContainer.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing sentiment.');
            } finally {
                // Restore button state
                btnText.style.display = 'block';
                loader.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
